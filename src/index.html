  <script>
    date = new Date();
    year = date.getFullYear();
    month = date.getMonth() + 1;
    day = date.getDate();
    document.getElementById("current_date").innerHTML = month + "/" + day + "/" + year;
    </script>
    <script>
      function printDiv() {
          var divContents = document.getElementById("GFG").innerHTML;
          var a = window.open('', '', 'height=500, width=500');
          a.document.write('<html>');
          a.document.write('<body > <h1>Div contents are <br>');
          a.document.write(divContents);
          a.document.write('</body></html>');
          a.document.close();
          a.print();
      }
  </script>
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

  <script>
    function view() {
      var correct = document.getElementById('correct').innerHTML;
      var incorrect = document.getElementById('incorrect').innerHTML;

      correct2 = correct*10;
      incorrect2 = incorrect*10;
      console.log(correct,incorrect);
     var chart = new CanvasJS.Chart("chartContainer", {
       animationEnabled: true,
       title: {
         text: "Congratulations!! You have completed the quiz."
       },
       data: [{
         type: "pie",
         startAngle: 240,
         yValueFormatString: "##0\"%\"",
         indexLabel: "{label} {y}",
         dataPoints: [
         {y: correct2, label: "Correct"},
           {y: incorrect2, label: "Incorrect"},
         
         ]
       }]
     });
     chart.render();
     
     }
     </script>
